<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио студента</title>
    <link rel="icon" type="image/png" href="../assets/icons/site_logo_icon.png">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Пучко Денис</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="projects.html">Проекты</a></li>
                    <li><a href="diary.html">Дневник</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contacts">
            <div class="container">
                <h2>Свяжитесь со мной</h2>
                <div class="contact-content">
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" required>
                            <span class="error-message" id="name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>
                        <button type="submit" class="btn">Отправить сообщение</button>
                    </form>
                    <div class="contact-info">
                        <h3>Контакты:</h3>
                        <div class="contact-item">
                            <img src="../assets/icons/email_icon.png" alt="Email">
                            <span>puchko.d.v@edu.mirea.ru</span>
                        </div>
                        <div class="contact-item">
                            <img src="../assets/icons/github_icon.png" alt="GitHub">
                            <span>GitHub: nemolucky</span>
                        </div>
                        <div class="contact-item">
                            <img src="../assets/icons/location_icon.png" alt="Местоположение">
                            <span>Москва, Россия</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/form-validation.js"></script>
</body>
</html>
