<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио студента</title>
    <link rel="icon" type="image/png" href="./assets/icons/site_logo_icon.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Пучко Денис</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html" class="active">Главная</a></li>
                    <li><a href="./pages/projects.html">Проекты</a></li>
                    <li><a href="./pages/diary.html">Дневник</a></li>
                    <li><a href="./pages/contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h2>Привет! Я студент группы ЭФБО-02-24</h2>
                        <p>Увлекаюсь веб-разработкой</p>
                        <a href="./assets/files/resume.pdf" class="btn" download>Скачать резюме</a>
                    </div>
                    <div class="hero-image">
                        <img src="./assets/images/student.jpg" alt="Фото студента">
                    </div>
                </div>
            </div>
        </section>

        <section class="skills">
            <div class="container">
                <h2>Мои навыки</h2>
                <div class="skill-list">
                    <div class="skill-item">
                        <span>HTML/CSS</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                        <span>90%</span>
                    </div>
                    <div class="skill-item">
                        <span>JavaScript</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 80%"></div>
                        </div>
                        <span>80%</span>
                    </div>
                    <div class="skill-item">
                        <span>Bootstrap</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                        <span>85%</span>
                    </div>
                    <div class="skill-item">
                        <span>React</span>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 60%"></div>
                        </div>
                        <span>60%</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="projects-preview">
            <div class="container">
                <h2>Лучшие проекты</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <img src="./assets/images/project_1.jpg" alt="Проект 1">
                        <h3>NailsElizza</h3>
                    </div>
                    <div class="project-card">
                        <img src="./assets/images/project_2.jpg" alt="Проект 2">
                        <h3>CoinsPrice</h3>
                    </div>
                    <div class="project-card">
                        <img src="./assets/images/project_3.png" alt="Проект 3">
                        <h3>Трекер задач</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Контакты</p>
        </div>
    </footer>

    <script src="/scripts/main.js"></script>
</body>
</html>
