<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<title>Контакты - Портфолио студента</title>
		<link
			rel="icon"
			type="image/png"
			href="../assets/icons/site_logo_icon.png"
		/>
		<link rel="stylesheet" href="../styles/global.css" />
		<link rel="stylesheet" href="../styles/contacts.css" />
	</head>
	<body class="page">
		<a class="skip-link" href="#main">Перейти к основному содержимому</a>

		<header>
			<div class="container">
				<div class="logo">
					<h1>Пучко Денис</h1>
				</div>
				<nav class="nav" aria-label="Основная навигация">
					<ul>
						<li><a href="../index.html">Главная</a></li>
						<li><a href="projects.html">Проекты</a></li>
						<li><a href="diary.html">Дневник</a></li>
						<li><a href="contacts.html" class="active">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main id="main" class="main">
			<section class="contacts">
				<div class="container">
					<h2>Свяжитесь со мной</h2>
					<div class="contact-content">
						<form class="contact-form" id="contact-form" novalidate>
							<div class="form-group">
								<label for="name">Имя:</label>
								<input
									type="text"
									id="name"
									name="name"
									required
									aria-describedby="name-error"
									autocomplete="name"
								/>
								<span class="error-message" id="name-error" role="alert"></span>
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input
									type="email"
									id="email"
									name="email"
									required
									aria-describedby="email-error"
									autocomplete="email"
								/>
								<span
									class="error-message"
									id="email-error"
									role="alert"
								></span>
							</div>
							<div class="form-group">
								<label for="message">Сообщение:</label>
								<textarea
									id="message"
									name="message"
									rows="5"
									required
									aria-describedby="message-error"
								></textarea>
								<span
									class="error-message"
									id="message-error"
									role="alert"
								></span>
							</div>
							<button type="submit" class="btn">Отправить сообщение</button>
						</form>
						<div class="contact-info">
							<h3>Контакты:</h3>
							<div class="contact-item">
								<img
									src="../assets/icons/email_icon.png"
									alt=""
									width="24"
									height="24"
									loading="lazy"
								/>
								<span>puchko.d.v@edu.mirea.ru</span>
							</div>
							<div class="contact-item">
								<img
									src="../assets/icons/github_icon.png"
									alt=""
									width="24"
									height="24"
									loading="lazy"
								/>
								<span
									>GitHub:
									<a href="https://github.com/nemolucky" class="source-link"
										>nemolucky</a
									></span
								>
							</div>
							<div class="contact-item">
								<img
									src="../assets/icons/location_icon.png"
									alt=""
									width="24"
									height="24"
									loading="lazy"
								/>
								<span>Москва, Россия</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="container">
				<p>© 2025 Контакты</p>
			</div>
		</footer>

		<script src="../scripts/main.js"></script>
		<script src="../scripts/form_validation.js"></script>
	</body>
</html>
